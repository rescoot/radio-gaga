---
scooter:
  identifier: VEHICLE-ID
  token: 64character_sha256_token
environment: development  # or production
mqtt:
  broker_url: ssl://mqtt.sunshine.rescoot.org:8883
  ca_cert: /etc/keys/sunshine-mqtt-ca.crt
  keepalive: 180s
ntp:
  enabled: true
  server: pool.ntp.rescoot.org
redis_url: redis://localhost:6379
telemetry:
  intervals:
    driving: 1s
    standby: 30m
    standby_no_battery: 8h
    hibernate: 24h
  buffer:
    enabled: true
    max_size: 1000
    max_retries: 5
    retry_interval: 1m
    persist_path: /var/lib/radio-gaga/telemetry-buffer.json
  transmit_period: 5m
commands:
  lock:
  unlock:
  blinkers:
  honk:
    disabled: true
    on_time: 50ms
  alarm:
    disabled: false
    hazards:
      flash: true
    horn:
      honk: true
      on_time: 400ms
      off_time: 400ms
  locate:
    disabled: false
  open_seatbox:
    disabled: false
